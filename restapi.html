<body>
<div class="container text-center">
  <!-- Row 1 -->

    <div class="col" id="Info1">Want</div>

  <!-- Row 2 -->

  <!-- Row 3 -->

</div>
<img src="release me.jpg"id="beover"></br>

<button onclick="trigger()">Sorted Facts and a Surprise!</button>
</body>
<script>
    function trigger(){
    fetch("https://brianobruno.github.io/cats.json").then(function(GData){ 
         return GData.json();
    })
    .then(function update(GData){
    let orderID=GData.facts;
        orderID.sort(function(a,b){
            if(a.factId<b.factId) return -1;
            if(a.factId>b.factId) return 1;
            return 0;
        })
        const table=orderID;  
        size=orderID.length;
        for(let i=0;i<size;i++){
        document.getElementById("FactNumber"+(i+1)).innerHTML=table[i].factId;
        document.getElementById("Info"+(i+1)).innerHTML=table[i].text;
        document.getElementById("beover").src = GData.catPhoto;
        };
        return;
    }
    )
    }   
</script>
